server:
  servlet:
    context-path: /
  port: 7733

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: demo-service
          uri: lb://DEMO-SERVICE
          predicates:
            - Path=/api/demo/**
          filters:
            - RewritePath=/api/demo/(?<path>.*), /$\{path}
            - CustomFilter
            - GlobalFilter
        - id: user-auth-service
          uri: lb://USER-AUTH-SERVICE
          predicates:
            - Path=/api/auth/user/**
          filters:
            - RewritePath=/api/(?<path>.*), /$\{path}
            - CustomFilter
#            - GlobalFilter
        - id: user-service
          uri: lb://USER-AUTH-SERVICE
          predicates:
            - Path=/api/user/**
          filters:
            - RewritePath=/api/(?<path>.*), /$\{path}
            - AuthorizationHeaderFilter
#            - CustomFilter
#            - GlobalFilter
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:7272"
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /api/demo/v3/api-docs
        name: demo

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7766/eureka/

