server:
  port: 8088
spring:
  profiles:
    active: native
  application:
    name: config-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://spring-discovery-service:8061/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name} # metric 정보에 대한 라벨링 설정